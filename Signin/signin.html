<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign in</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Sign in</h1>
        </header>
        <form>
            <div class="user">
                <label for="userInput" id="username" class="username">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 21H20C20 21 18.5 15 12 15C5.5 15 4 21 4 21Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </label>
                <input type="text" class="user-input" id="userInput" placeholder="Bob" required>
            </div>
            <div>
                <label for="userEmail">
                    <span>@</span>
                </label>
                <input type="email" class="email" id="userEmail">
            </div>
            <div>
                <label for="userPassword" class="password" id="password">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 11.0001V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7V11.0001M5 22.0001H19C20.1046 22.0001 21 21.1046 21 20.0001V13.0001C21 11.8955 20.1046 11.0001 19 11.0001H5C3.89543 11.0001 3 11.8955 3 13.0001V20.0001C3 21.1046 3.89543 22.0001 5 22.0001Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </label>
                <input type="password" class="password" id="userPassword">
            </div>
            <button type="submit" id="btn">Sign in</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
        <div class="forgot">
            <a href="#">Forgot password?</a>
        </div>
        <div class="forgot">
            <input type="radio" id="radioBtn">
            <label for="radioBtn">Remember me</label>
        </div>
    </div>

    <script src="signin.js" defer></script>
</body>
</html>
