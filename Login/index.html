<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://basicons.xyz/embed.js"> </script>
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <p><span>L</span>ogo</p>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="" target="signin.html">Sign in</a></li>
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="log">
                <h1>Login</h1>
            </div>
            <div class="box">
                <div class="box-container">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" required placeholder="Enter Email" autocapitalize="off">
                    <i class="bsc-mail-email-message-inbox"></i>
                </div>
                <br>
                <div class="box-container">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" required autocomplete="off" placeholder="Enter Password" minlength="8">
                    <i class="bsc-lock-privacy"></i>
                </div>
            </div>
            <div class="remember">
                <div class="me">
                    <label for="remember">Remember Me</label>
                    <input type="checkbox">
                </div>
                <div class="forgot">
                    <a href="#">Forgot password</a>
                </div>
            </div>
            <div class="btn">
                <input type="submit" name="login" id="login">
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
